<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="admin-dashboard">
		<h1>Admin Dashboard</h1>

			</div>
		</div>
	</div>
</body>
</html>
